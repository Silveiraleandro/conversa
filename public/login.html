  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field1">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field1">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <div class="input-field1">
          <input type="text" id="signup-bio" required />
          <label for="signup-bio">One Line Bio</label>
        </div>
        <button class="btn orange darken-2 z-depth-0">Sign up</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />

        <div class="input-field1">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field1">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn orange darken-2 z-depth-0">Login</button>
        <p class="error pink-text center-align"></p>
      </form>
    </div>
  </div>

  <!-- ACCOUNT MODAL -->
  <div id="modal-account" class="modal">
    <div class="modal-content center-align">
      <img src="img/avatar.png" style="width:100%">
      <h4>Account details</h4><br />
      <div class="account-details"></div>
    </div>
  </div>

  <!-- CREATE CONVERSA MODAL -->
  <div id="modal-create" class="modal">
    <div class="modal-content">
      <h4>Create Conversa</h4><br />
      <form id="create-form">
        <div class="input-field1">
          <input type="text" id="title" required>
          <label for="title">Conversa Title</label>
        </div>
        <div class="input-field1">
          <textarea id="content" class="materialize-textarea" required></textarea>
          <label for="content">Conversa Content</label>
        </div>
        <div class="input-field1">
          <textarea id="content" class="materialize-textarea" required></textarea>
        <label for="title">Conversa Location</label>
      </div>
        <button class="btn orange darken-2 z-depth-0">Create</button>
      </form>
    </div>
  </div>
