<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
 <header>
 <h1>CONVERSA</h1>
 </header>
    <div class="hero">
			<div class="form-box">
				<div class="button-box"> 
				<div id="btn"> </div> 
					<button type="button" class="toggle-btn" onclick="login()" >Log in</button>	
					<button type="button" class="toggle-btn" onclick="register()">Register</button>	
			</div>
			<div class="social-icons"> 
				<img src="img/fb.png">
				<img src="img/gp.png">
				<img src="img/tw.png">
		 	</div>
			<form id="login" class="input-group">
			<input type="text" class="input-field" placeholder="UserId"required id="user-id-login">
				<input type="text" class="input-field" placeholder="Enter Password"required id="password-login">
				<input type="checkbox" class="check-box">
				<span>Remember Password</span>
				<button type="submit" class="submit-btn" id="login-login">Login</button>
			</form>
			<form id="register" class="input-group">
				<input type="text" class="input-field" placeholder="UserId"required id="user-id-register">
				<input type="email" class="input-field" placeholder="Email Id"required id="user-email-register">
				<input type="text" class="input-field" placeholder="Enter Password" required id="password-register">
				<input type="checkbox" class="check-box" id="agreeCheckBox"><span>agree to the terms & conditions</span>
				<button type="submit" class="submit-btn" id="register-register">Register</button>
			</form>
			</div>
			</div>
				
				<script >
					var	x = document.getElementById("login");
					var	y = document.getElementById("register");
					var	z = document.getElementById("btn");
					
					function register (){
						x.style.left = "-400px";
						y.style.left = "50px";
						z.style.left = "110px";
					}
					function login (){
						x.style.left = "50px";
						y.style.left = "450px";
						z.style.left = "0";
				}

				</script>

                <script src="js/index.js"></script>

                 <footer id="footer">
                 <p></p>
                 </footer>
</body>
</html>
